<!DOCTYPE html>
<html language ="en">
    <head>
        <title>Penny Flip Game</title>
        <link 
            rel="stylesheet"
            href="Assets/styles.css"
        >
    </head>
    <body>
        <div id="page-header">
            <h1>Penny Flip Game</h1>
        </div>
        <img
            class="penny-image"
            alt= "picture of penny"
            src= "Assets/penny-heads.jpg"
        >
        <div class="buttons-container">
            <button id="flip-button">Flip the Penny!</button>
            <button id="clear-button">Clear Scoreboard</button>
        </div>
        <h2 class="results">Let's get Rolling!</h2>
        <hr>
        <h3>Scoreboard</h3>

        <table class="results-table">
            <thead>
                <tr>
                    <th>Number of Heads</th>
                    <th>Percentage Heads</th>
                    <th>Number of Tails</th>
                    <th>Percentage Tails</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="heads-counter">0</td>
                    <td id="heads-percent">0</td>
                    <td id="tails-counter">0</td>
                    <td id="tails-percent">0</td>
                </tr>
            </tbody>
        </table>
        <script src="./Assets/index.js"></script>
    </body>
</html>
